<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="product_card">
        <div class="product_img">
          <img
            class="product_img_desktop"
            src="images/image-product-desktop.jpg"
            alt="product image desktop"
          />
          <img
            class="product_img_mobile"
            src="images/image-product-mobile.jpg"
            alt="product image mobile"
          />
        </div>
        <div class="product_content">
          <p class="tag">perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="about_product">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discount_price">$149.99</span>
            <span class="mrp_rate">$169.99</span>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart icon" />Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Kumar Khandal</a>.
  </div> -->
  </body>
</html>
